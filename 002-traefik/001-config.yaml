apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    dashboard:
      enabled: true
    ports:
      traefik:
        expose: true
      blocky-udp:
        name: blocky-udp
        port: 53
        protocol: UDP
        expose: true
      blocky-tcp:
        name: blocky-tcp
        port: 53
        protocol: TCP
        expose: true
    securityContext:
      capabilities:
        add: [NET_BIND_SERVICE]
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0